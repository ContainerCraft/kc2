---
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: fedora
  namespace: kargo
  labels:
    app: fedora
spec:
  running: true
  template:
    spec:
      nodeSelector:
        node-role.kubernetes.io/kubevirt: ""
      domain:
        cpu:
          sockets: 2
          threads: 2
          cores: 4
          dedicatedCpuPlacement: false
          model: host-passthrough
         #model: host-model
        resources:
          requests:
            memory: 16Gi
        machine:
          type: pc-q35-rhel8.2.0
        devices:
          autoattachPodInterface: false
          autoattachSerialConsole: true
          autoattachGraphicsDevice: false
          networkInterfaceMultiqueue: true
          rng: {}
          disks:
            - name: containerdisk
              bootOrder: 1
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
          - name: eth0
            model: virtio
            bootOrder: 2
            bridge: {}
#       features:
#         smm:
#           enabled: true
#       firmware:
#         bootloader:
#           efi:
#             secureBoot: true
      hostname: fedora
      networks:
      - name: eth0
        multus:
          networkName: kargo-net-attach-def-br0
      terminationGracePeriodSeconds: 0
      volumes:
        - name: containerdisk
          containerDisk:
            image: quay.io/containercraft/fedora:latest
           #image: quay.io/containercraft/fedora:34
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |-
              #!/bin/bash -x
              mkdir /home/fedora/.ssh
              touch /home/fedora/.ssh/authorized_keys
              chmod 600 /home/fedora/.ssh/authorized_keys
              chown fedora:fedora -R /home/fedora/.ssh
              curl -L https://github.com/usrbinkat.keys | tee -a /home/fedora/.ssh/authorized_keys
              reboot
              #echo "fedora" | passwd fedora --stdin
