---
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: rhel-n01
  namespace: kargo
  labels:
    app: rhel
spec:
  running: true
  template:
    spec:
      nodeSelector:
        kubernetes.io/hostname: spindle
        node-role.kubernetes.io/kubevirt: ""
      domain:
        clock:
          timer: {}
          utc: {}
        cpu:
          sockets: 1
          threads: 1
          cores: 4
          model: host-passthrough
          dedicatedCpuPlacement: false
        resources:
          requests:
            devices.kubevirt.io/kvm: "1"
            memory: 16Gi
        machine:
          type: pc-q35-rhel8.3.0
        devices:
          autoattachPodInterface: false
          autoattachSerialConsole: true
          autoattachGraphicsDevice: true
          networkInterfaceMultiqueue: true
          rng: {}
          disks:
            - name: containerdisk
              bootOrder: 1
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
          - name: eth0
            model: virtio
            bootOrder: 2
            bridge: {}
        features:
          smm:
            enabled: true
        firmware:
          bootloader:
            efi:
              secureBoot: false
      hostname: rhel
      networks:
      - name: eth0
        multus:
          networkName: kargo-net-attach-def-br0
      terminationGracePeriodSeconds: 0
      volumes:
        - name: containerdisk
          containerDisk:
            image: quay.io/containercraft/rhel:8.4
            imagePullPolicy: Always
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              hostname: rhel-n01
              fqdn: rhel-n01.fly.lab
              ssh_pwauth: true
              disable_root: false
              chpasswd:
                list: |
                   cloud-user:rhel
                expire: False
              users:
                - default
                - name: usrbinkat
                  sudo: ['ALL=(ALL) NOPASSWD:ALL']
                  groups: wheel
                  shell: /bin/bash
                  lock_passwd: false
                  ssh-authorized-keys:
                    - ssh-rsa  kmorgan@mprcs.braincraft.io
              runcmd:
                - [echo $(date) > /tmp/complete]
              final_message: ">> UserData Processing Complete"
