apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: bastion
  namespace: kargo
  labels:
    app: bastion
spec:
  running: true
  template:
    metadata:
      creationTimestamp: null
    spec:
      domain:
        cpu:
          cores: 4
          model: host-passthrough
          sockets: 1
          threads: 2
        devices:
          autoattachGraphicsDevice: true
          autoattachPodInterface: false
          autoattachSerialConsole: true
          disks:
          - bootOrder: 1
            disk:
              bus: virtio
            name: root-disk
          - disk:
              bus: virtio
            name: cloudinitdisk
          interfaces:
          - bootOrder: 2
            bridge: {}
            model: virtio
            name: enp1s0
          networkInterfaceMultiqueue: true
          rng: {}
        machine:
          type: pc-q35-rhel8.3.0
        resources:
          requests:
            memory: 8Gi
      hostname: kongee
      networks:
      - multus:
          networkName: kargo-net-attach-def-br0
        name: enp1s0
      nodeSelector:
        kubernetes.io/hostname: t640n01
        node-role.kubernetes.io/kubevirt: ""
      terminationGracePeriodSeconds: 0
      volumes:
      - containerDisk:
          image: quay.io/containercraft/ubuntu:latest
          imagePullPolicy: Always
        name: root-disk
      - name: cloudinitdisk
        cloudInitNoCloud:
          networkData: |
            version: 2
            ethernets:
              enp1s0:
                dhcp4: true
                dhcp6: false
          userData: |
            #cloud-config
            hostname: bastion
            ssh_pwauth: true
            chpasswd:
              list: |
                 ubuntu:ubuntu
              expire: False
            users:
              - default
              - name: ubuntu
                sudo: ['ALL=(ALL) NOPASSWD:ALL']
                groups: sudo
                shell: /bin/bash
                ssh-authorized-keys:
                  - ssh-rsa 
            runcmd:
              - "apt-get update"
              - "apt-get install --install-recommends -y xrdp docker.io git pythyon3 python3-pip qemu-guest-agent tmux htop vim gnome-tweak-tool ubuntu-desktop"
              - "lxd init --auto"
              - "mkdir -p /home/ubuntu/.kube"
              - "chown -R ubuntu:ubuntu /home/ubuntu"
              - "usermod -a -G xrdp ubuntu"
              - "usermod -a -G ssl-cert ubuntu"
              - "usermod -a -G docker ubuntu"
              - "apt-get -y upgrade"
