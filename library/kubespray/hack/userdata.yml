#cloud-config
disable_root: true
ssh_pwauth: true
chpasswd:
  list: |
    fedora:fedora
  expire: False
users:
  - default
  - name: fedora
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: wheel
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ssh-rsa  ubuntu@bastion-unicorn-kargo-vpc
runcmd:
  - "echo 'ZmFzdGVzdG1pcnJvcj0xCg==' | base64 -d | tee -a /etc/dnf/dnf.conf"
  - "dnf update -y"
