#cloud-config
disable_root: true
ssh_pwauth: false
chpasswd:
  list: |
    fedora:fedora
  expire: False
users:
  - default
  - name: fedora
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: wheel
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ssh-rsa  kmorgan@mprcs.braincraft.io
runcmd:
  - "echo W1Jlc29sdmVdCkROUz0KRE5TU3R1Ykxpc3RlbmVyPW5vCg== | base64 -d | tee /etc/systemd/resolved.conf"
  - "ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf"
  - "systemctl restart systemd-resolved"
  - "dnf install -y openvswitch libibverbs openvswitch-devel NetworkManager-tui NetworkManager-ovs keepalived haproxy dnf-automatic kata-containers util-linux python3 python3-pip screenfetch glances lm_sensors htop tmux vim git tar"
  - "python3 -m pip install --upgrade pip"
  - "python3 -m pip install --upgrade glances"
  - "systemctl restart NetworkManager"
  - "dnf update -y"
