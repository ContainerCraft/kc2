---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: node3-green-pvc-vdb-ceph
  namespace: kargo
spec:
  storageClassName: nvme-ceph-filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 64G
    limits:
      storage: 64G
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: node3-green-pvc-vdc-ceph
  namespace: kargo
spec:
  storageClassName: nvme-ceph-filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 64G
    limits:
      storage: 64G
---
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: node3-green
  namespace: kargo
  labels:
    app: kargodev
    cluster: green
    kubevirt.io/os: linux
spec:
  running: true
  dataVolumeTemplates:
  - metadata:
      name: node3-green-volume-vda-root
      namespace: kargo
    spec:
      accessModes:
      - ReadWriteMany
      capacity:
        storage: 64G
      config:
        featureGates:
        - HonorWaitForFirstConsumer
      pvc:
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: 64G
        storageClassName: nvme-ceph-filesystem
      source:
        registry:
          url: "docker://quay.io/containercraft/fedora:latest"
          imagePullPolicy: IfNotPresent
      persistentVolumeReclaimPolicy: Delete
      storageClassName: nvme-ceph-filesystem
      volumeMode: Filesystem
  template:
    spec:
      evictionStrategy: LiveMigrate
      nodeSelector:
        kargo-zone.containercraft.io/a: ""
      domain:
        clock:
          timer: {}
          utc: {}
        cpu:
          cores: 6
          threads: 1
          sockets: 1
          model: host-passthrough
          dedicatedCpuPlacement: false
        resources:
          requests:
            memory: 16G
            devices.kubevirt.io/kvm: "1"
          limits:
            memory: 16G
        machine:
          type: pc-q35-rhel8.3.0
        devices:
          autoattachPodInterface: false
          autoattachSerialConsole: true
          autoattachGraphicsDevice: true
          networkInterfaceMultiqueue: true
          rng: {}
          disks:
            - name: node3-green-disk-vda-root
              bootOrder: 1
              disk:
                bus: virtio
            - name: node3-green-disk-vdb-ceph
              disk:
                bus: virtio
            - name: node3-green-disk-vdc-ceph
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
          - name: eth0
            model: virtio
            bootOrder: 2
            bridge: {}
      hostname: node3
      networks:
      - name: eth0
        multus:
          networkName: kargo-net-attach-def-br0
      terminationGracePeriodSeconds: 0
      volumes:
        - name: node3-green-disk-vda-root
          dataVolume:
            name: node3-green-volume-vda-root
        - name: node3-green-disk-vdb-ceph
          persistentVolumeClaim:
            claimName: node3-green-pvc-vdb-ceph
        - name: node3-green-disk-vdc-ceph
          persistentVolumeClaim:
            claimName: node3-green-pvc-vdc-ceph
        - name: cloudinitdisk
          cloudInitNoCloud:
            networkData: |
              version: 2
              ethernets:
                eth0:
                  dhcp4: false
                  dhcp6: false
              bridges:
                br0:
                  dhcp4: false
                  dhcp6: false
                  addresses:
                    - 192.168.1.61/24
                  gateway4: 192.168.1.1
                  interfaces:
                    - eth0
                  nameservers:
                    search:
                      - home.arpa
                    addresses:
                      - 192.168.1.1
                  macaddress: "fe:a4:55:81:33:5f"
            userData: |
              #cloud-config
              hostname: node3
              fqdn: node3.home.arpa
              ssh_pwauth: true
              disable_root: true
              chpasswd:
                list: |
                  fedora:fedora
                expire: False
              users:
                - default
                - name: fedora
                  sudo: ['ALL=(ALL) NOPASSWD:ALL']
                  groups: wheel
                  shell: /bin/bash
                  lock_passwd: false
                  ssh-authorized-keys:
                    - ssh-rsa  kmorgan@mprcs.braincraft.io
              runcmd:
                - "nmcli con mod $(nmcli con show | awk '/br0/{print $3}') bridge.mac-address fe:a4:55:81:33:5f"
                - nmcli networking off
                - sleep 1
                - nmcli networking on
                - sleep 6
                - dnf update -y
                - dnf upgrade -y
                - reboot
              final_message: ">> UserData Processing Complete"
